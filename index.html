<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/float.css">

</head>
<body>

	<header>
		<div class="row">
			<div class="col-12">
				<h1>Star Wars Characters</h1>
				<p class="list">Incomplete list</p>
			</div>
		</div>
	</header>

	<div class="row">
      <div class="col-4">
      	<div class="card">
        	<div class="box ray"><img src="images/rey_square.png" alt="ray from star wars"></a><p class="name">Ray</p> <p class="description">Protagonist, from Tatooine</p> </div>
        </div>
      </div>
	
      <div class="col-4">
        <div class="card">
        	<div class="box finn"><img src="images/finn_square.png" alt="finn from star wars"></a><p class="name">Finn</p> <p class="description">Storm Trooper, befriends Ray</p> </div>
        </div>
      </div>

      <div class="col-4">
        <div class="card">
        	<div class="box kylo"><img src="images/kylo_square.png" alt="kylo from star wars"></a><p class="name">Kylo</p> <p class="description">Main villain, or is he?</p> </div>
        </div>
      </div>
    </div> 
	
	<div class="row">
      <div class="col-4">
      	<div class="card-bottom">
      		<div class="box poe"><img src="images/poe_square.png" alt="poe from star wars"></a><p class="name">Poe</p> <p class="description">Neutral pilot</p></div>
      	</div>
      </div>
	
	   <div class="col-4">
	   	<div class="card-bottom">
      		<div class="box chewbacca"><img src="images/chewbacca_square.png" alt="chewbacca from star wars"></a><p class="name">Chewbacca</p> <p class="description">A great first mate</p></div>
      	</div>
	   </div>

	   <div class="col-4">
	   	<div class="card-bottom">
      		<div class="box yoda"><img src="images/yoda_square.png" alt="yoda from star wars"></a><p class="name">Yoda</p> <p class="description">Wise old Jedi master</p></div>
      	</div>
	   </div>
	</div>

</body>
</html>
